{% extends "base.html" %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div id="myCarousel" class="carousel center carousel-top col-md-6 col-md-offset-3">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{{ url_for('static', filename='image/slide1.jpg') }}" alt="First slide" class="slide-size">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='image/slide2.jpg') }}" alt="Second slide" class="slide-size">
                    </div>
                    <div class="item">
                        <img src="{{ url_for('static', filename='image/slide3.jpg') }}" alt="Third slide" class="slide-size">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-md-offset-3">
        <div class="categories center">
            <h3>&nbsp;所有分类&nbsp;</h3>
        </div>
    </div>
    <div class="container center">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='image/mobile.jpg') }}" class="image-size">
                <br>
                <a href="#">数码</a>
            </div>
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='image/book.jpg') }}" class="image-size">
                <br>
                <a href="#">书籍</a>
            </div>
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='image/daily-necessity.jpg') }}" class="image-size">
                <br>
                <a href="#">日用</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='image/player.jpg') }}" class="image-size">
                <br>
                <a href="#">影音</a>
            </div>
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='image/clothes.jpg') }}" class="image-size">
                <br>
                <a href="#">鞋服</a>
            </div>
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='image/others.jpg') }}" class="image-size">
                <br>
                <a href="#">其他</a>
            </div>
        </div>
    </div>
    <div class="container foot-color">
        <div class="col-md-8 col-md-offset-2" style="color: white">
            <h3 class="center">同济大学跳蚤市场</h3>
            <p class="center">All Rights Reserved. Design by Mr Xu</p>
        </div>
    </div>
{% endblock %}
