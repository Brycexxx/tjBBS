{% extends "base.html" %}

{% block title %}账户认证{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>
            你好, {{ current_user.username }}!
        </h1>
        <h3>您还没有认证您的账户.</h3>
        <p>
            在你全面访问此网站之前请先认证您的账户.
            请检查您的邮箱，您应该已经收到了一封认证邮件.
        </p>
        <p>
            重新发送认证邮件？
            <a href="{{ url_for('auth.resend_confirmation') }}">点击这里重新发送</a>
        </p>
    </div>
    <footer id="footer-absolute">
        <!-- Footer Bottom -->
        <div id="footer-bottom-wrapper">
            <div id="footer-bottom" class="container1">
                <div class="row1">
                    <p class="copyright">
                        Copyright © 2018. All Rights Reserved by Mr.Xu.
                    </p>
                </div>
            </div>
        </div>
        <!-- End of Footer Bottom -->
    </footer>
{% endblock %}
