{% extends 'base.html' %}
{% import '_macros.html' as macros %}

{% block title %}内容审核{% endblock %}

{% block page_content %}
    <!--内容-->
    <div class="container" style="margin-top:76px">
        {% include "admin/menu.html" %}
        <div class="col-md-9">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-pushpin"></span>&nbsp;发布公告</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <fieldset>
                            <div class="form-group">
                                {{ form.message }}
                            </div>
                            <div class="center">
                                {{ form.csrf_token }}
                                {{ form.submit }}
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $("#post-bulletin").addClass("active")
        });
    </script>
{% endblock %}
