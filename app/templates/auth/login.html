{% extends "base.html" %}

{% block title %}登录小助手{% endblock %}

{% block page_content %}
    <div class="login-header">
        <img src="{{ url_for('static', filename='image/logo.jpg') }}" alt="同济大学生活小助手">
        <h4>登录小助手</h4>
    </div>
    <form class="login-body" role="form" method="post">
        <div class="form-group">
            <label for="input_contact">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="input_password">
                <a href="{{ url_for('auth.password_reset_request') }}">忘记密码?</a>
                {{ form.password.label }}
            </label>
            {{ form.password }}
        </div>
        <div class="form-group rememble-me">
            {{ form.rememble_me }}
            {{ form.rememble_me.label }}
            <a href="{{ url_for('auth.register') }}">没有帐号?</a>
        </div>
        {{ form.csrf_token }}
        {{ form.submit }}
    </form>
    <footer id="footer-absolute">
        <!-- Footer Bottom -->
        <div id="footer-bottom-wrapper">
            <div id="footer-bottom" class="container1">
                <div class="row1">
                    <p class="copyright">
                        Copyright © 2018. All Rights Reserved by Mr.Xu.
                    </p>
                </div>
            </div>
        </div>
        <!-- End of Footer Bottom -->
    </footer>
{% endblock %}
