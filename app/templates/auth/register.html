{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}注册小助手{% endblock %}

{% block index %}
    <div class="register">
        <form class="register-body" role="form" method="post">
            <div class="form-group">
                <label for="input_contact">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="input_contact">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="input_password">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="confirm_password">{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>
            {{ form.csrf_token }}
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
